<script type="text/javascript">
var load;
var form = layui.form;
form.on('submit(carousel)', function(data){
	load=layer.msg('正在保存...', {icon:16,shade:[0.1, '#fff'],time:false });
	$.ajax({
	    url: "{:url('config/addcarousel')}",
	    type: "POST",
	    dataType:"json",
	    data:$("form").serialize(),
	    success: function(data){
	        layer.close(load);
	        if (data.success) {
	        	$(".form-actions button:eq(1)").click();$('#carousel').remove();$('.uploadgroup button').fadeIn();
	        	layer.msg(data.success, {icon: 1,time: 1000});
	        }else{
	            layer.msg(data.error, {icon: 5,time: 1000});
	        }   
	    }
	});
});

var upload = layui.upload;

var uploadInst = upload.render({
elem: '#uploadbtn',
url: "{:url('config/upload')}",
accept: 'images',
exts:'jpg|png|gif|bmp|jpeg',
auto: true,
multiple: false,
size: 2048,
// choose: function(obj){
// 	if (document.getElementById('carousel')) {
// 	  	layer.msg('只能上传一个文件', {icon: 5,time: 1000});
// 	}else{
// 	    var files = obj.pushFile();
// 	    obj.preview(function(index, file, result){
// 	      $('#uploadbtn').before('<img id="carousel" class="col-xs-10 col-sm-5" src="'+result+'" alt="轮播图" title="轮播图">');
// 	    });
// 	}
// },
done: function(res){
	// layer.close(load);
	$('.uploadgroup button').fadeOut();
	$(":input[type=hidden]").val('/uploads/'+res.success);
	if (document.getElementById('carousel')) {
		$('.uploadgroup img').attr('src','/uploads/'+res.success);
	}else{
		$('#uploadbtn').before('<img id="carousel" class="col-xs-10 col-sm-5" src="/uploads/'+res.success+'" alt="轮播图" title="轮播图">');
	}
	layer.msg('上传成功', {icon: 1,time: 1000});
},
error: function(res){
	layer.msg(res, {icon: 5,time: 1000});
}
});
