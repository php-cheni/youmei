<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>{$tdk.name}-{$config.webname}</title>
<meta name='keywords' content='{$tdk.keywords}' />
<meta name='description' content='{$tdk.description}' />
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link href="/static/index/css/style.css" rel="stylesheet" type="text/css" />
<link href="/static/index/css/css.css" rel="stylesheet" type="text/css" />
<link href="/static/index/css/stylec.css" rel="stylesheet" type="text/css" />
<script src="/static/index/js/jquery-1.7.1.min.js" type="text/javascript"></script>
<link href="/static/index/css/idangerous.swiper2.7.6.css" rel="stylesheet" type="text/css" />   
<link href="{$config.icon}" rel="stylesheet" type="text/css" />
<link href="/static/index/css/width.css" rel="stylesheet" type="text/css" />
<script src="/static/index/js/client.js" type="text/javascript"></script>
<script>if (client.system.iphone || client.system.ipod || client.system.android || client.system.nokiaN || client.system.winMobile) {location.href = "/m";}</script>
<link href="/static/index/css/idangerous.swiper2.7.6.css" rel="stylesheet" type="text/css" /><link href="/static/index/css/stylea.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="bodyer">
{include file="public/header" /}

<div class="common_bodyer">
<div class="common_imgBlock">
<div class="common_bgImg" style="background: url(/static/index/images/b3.jpg) no-repeat center;
background-size: cover; filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(../images/b_3.jpg,sizingMethod='scale');">
</div>
</div>
<div class="common_content">
<div class="common_block">
<div class="c_cont">
    <div class="c_ct">
        <div class="ch">{$tdk.name}</div>
        <div class="en">{$tdk.url}</div>
        <div class="loc"><a href="/">首页</a> > <a href="/{$tdk.url}">{$tdk.name}</a></div>
        <div class="clear">
        </div>
    </div>
    <div class="c_cn">
        <div class="n_cont">
            <ul class="i_list">
            {volist name='trends' id='trends'}
                 <li>    
                 <div class="i_li">        
                   <div class="swiper-container s{$key}">            
                   <a class="arrow-left a{$key}" href="javascript:;"></a>
                   <a class="arrow-right a{$key}" href="javascript:;"></a>            
                   <div class="swiper-wrapper">
                   {volist name='trends.img' id='img'}
                     <div class="swiper-slide"><img src="{$img}" /><div class='i_lit'>{$trends.title}</div></div>
                   {/volist}
                   </div>
                   </div>
                 </div>    

                 <div class="i_lt">        
                   <div class="title">{$trends.title}</div>
                   <div class="cont">{$trends.description}<p><br/></p>
                 </div>
                 </div>
                 </li>
            {/volist}
            </ul>
        </div>
    </div>
</div>
                    

<div class="c_nav"><div class="c_nt">集团动态</div></div>
<script src="/static/index/js/common.js" type="text/javascript"></script>
<div class="clear"></div>

                </div>
            </div>
        </div>
        
{include file="public/footer" /}

    </div>

<script src="/static/index/js/idangerous.swiper2.7.6.min.js" type="text/javascript"></script>
<script src="/static/index/js/apps.js" type="text/javascript"></script>
<script>

{volist name='swiper' id='swiper'}
var mySwiper{$key} = new Swiper('.swiper-container.s{$key}',{loop:true,});

$('.arrow-left.a{$key}').on('click', function(e){
  e.preventDefault();
  mySwiper{$key}.swipePrev();
})

$('.arrow-right.a{$key}').on('click', function(e){
  e.preventDefault();
  mySwiper{$key}.swipeNext();
})
{/volist}


$(".swiper-wrapper").hover(function(){
    $(this).find(".Coop_textBlock").stop().animate({bottom:0});
    $(this).find(".i_lit").stop(true,true).fadeOut();
},function(){
    $(this).find(".Coop_textBlock").stop().animate({bottom:-215});
    $(this).find(".i_lit").stop(true,true).fadeIn();
})
//返回顶部
$(".topButton").on("click", function() {
    $("html,body").stop().animate({ scrollTop: 0 });
})

</script>

</body>
</html>
