<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title>后台管理</title>
	<meta name="description" content="overview &amp; stats" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/assets/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" >
	<link rel="stylesheet" href="/static/assets/css/fonts.googleapis.com.css" />
	<link rel="stylesheet" href="/static/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
	<!--[if lte IE 9]>
		<link rel="stylesheet" href="/static/assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
	<![endif]-->
	<link rel="stylesheet" href="/static/assets/css/ace-skins.min.css" />
	<link rel="stylesheet" href="/static/assets/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="/static/layui/css/layui.css">
	<!--[if lte IE 9]>
	  <link rel="stylesheet" href="/static/assets/css/ace-ie.min.css" />
	<![endif]-->
	<script src="/static/assets/js/ace-extra.min.js"></script>

	<script src="/static/assets/js/html5shiv.min.js"></script>
	<script src="/static/assets/js/respond.min.js"></script>
	<![endif]-->
	<style>
		select + div{
			width: 41.666%;
		}
		.img li{
			width: 150px;
			height: 80px;
			overflow: hidden;
			float: left;
			list-style: none;
			border: 1px #29a761 solid;
			margin: 1px;
	    	position: relative;
		}
		.img li img{
			width: 100%;
		}
		.img li i{
			position: absolute;
		    right: 5px;
		    top: 5px;
		    cursor: pointer;
		}
	</style>
</head>
<body class="no-skin">
{include file="index/header" /}
<div class="main-container ace-save-state" id="main-container">

{include file="index/menu" /}

<div class="main-content">
<div class="main-content-inner">
	<div class="breadcrumbs ace-save-state" id="breadcrumbs">
		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home home-icon"></i><a href="/youmei.php">首页</a></li>
			<li><a href="{:url('trends/index')}">集团动态</a></li>
		</ul>
		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off">
					<i class="ace-icon fa fa-search nav-search-icon"></i>
				</span>
			</form>
		</div>
	</div>
<div class="page-content">
<div class="page-header">
	<h1>修改动态<small><i class="ace-icon fa fa-angle-double-right"></i>修改已经发布的动态</small></h1>
</div>


<div class="row">
	<div class="col-xs-12">
	<form class="form-horizontal layui-form" role="form">
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1" style="width: 60px;">标题</label>
			<div class="col-sm-9">
				<input type="text" name="title" value="{$trends.title}" lay-verify="required" id="form-field-1" class="col-xs-10 col-sm-5">
				<input type="hidden" name="id" value="{$trends.id}">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1" style="width: 60px;">描述</label>
			<div class="col-sm-9">
				<textarea name="description" lay-verify="required" rows="5" maxlength="200"  placeholder="请填写描述" class="col-xs-10 col-sm-5" style="padding: 5px;">{$trends.description}</textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1" style="width: 60px;">封面图</label>
			<div class="img col-sm-9">
				{volist name='trends.img' id='img'}
					<li><img src="{$img}"><input type="hidden" name="img[]" value="{$img}"><i class="fa fa-close"></i></li>
				{/volist}
				<button type="button" class="layui-btn" id="uploadbtn"><i class="layui-icon">&#xe67c;</i>上传图片</button>
			</div>
		</div>

		<div class="space-4"></div>
		<div class="clearfix form-actions">
			<div class="col-md-9">
				<button class="btn btn-info"  lay-submit lay-filter="edit" type="button"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset"><i class="ace-icon fa fa-undo bigger-110"></i>重置</button>
			</div>
		</div>

	</form>
	</div>
</div>
</div>

</div>
<!--[if !IE]> -->
<script src="/static/assets/js/jquery-2.1.4.min.js"></script>
<!-- <![endif]-->
<!--[if IE]>
	<script src="/static/assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script type="text/javascript">if('ontouchstart' in document.documentElement) document.write("<script src='/static/assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");</script>
<script src="/static/assets/js/bootstrap.min.js"></script>
<!--[if lte IE 8]>
  <script src="/static/assets/js/excanvas.min.js"></script>
<![endif]-->
<script src="/static/assets/js/jquery-ui.custom.min.js"></script>
<script src="/static/assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="/static/assets/js/jquery.easypiechart.min.js"></script>
<script src="/static/assets/js/jquery.sparkline.index.min.js"></script>
<script src="/static/assets/js/jquery.flot.min.js"></script>
<script src="/static/assets/js/jquery.flot.pie.min.js"></script>
<script src="/static/assets/js/jquery.flot.resize.min.js"></script>
<script src="/static/assets/js/ace-elements.min.js"></script>
<script src="/static/assets/js/ace.min.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script>
var form = layui.form;
form.on('submit(edit)', function(data){
	var load=layer.msg('正在保存...', {icon:16,shade:[0.1, '#fff'],time:false });
	$.ajax({
	    url: "{:url('trends/edit')}",
	    type: "POST",
	    dataType:"json",
	    data:$("form").serialize(),
	    success: function(data){
	        layer.close(load);
	        if (data.success) {
	        	layer.msg(data.success, {icon: 1,time: 1000},function(){
                    location=location;
                });
	        }else{
	            layer.msg(data.error, {icon: 5,time: 1000});
	        }   
	    }
	});
});

var upload = layui.upload;

var uploadInst = upload.render({
elem: '#uploadbtn',
url: "{:url('config/upload')}",
accept: 'images',
exts:'jpg|png|gif|bmp|jpeg',
auto: true,
multiple: false,
size: 2048,
done: function(res){
	$(".img").append('<li><img src="/uploads/'+res.success+'"><input type="hidden" name="img[]" value="/uploads/'+res.success+'"><i class="fa fa-close"></i></li>');
	layer.msg('上传成功', {icon: 1,time: 1000});
	delimg();
},
error: function(res){
	layer.msg(res, {icon: 5,time: 1000});
}
});

delimg();
function delimg(){
	$('.img i').click(function(){
		$(this).parent('li').remove();
	});
}
</script>
</body>
</html>
