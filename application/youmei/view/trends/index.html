			<td>{$trends.description}</td>

			<td>

					<a class="green" href="{:url('trends/edit',['id'=>$trends['id']])}"><i class="ace-icon fa fa-pencil bigger-130"></i></a>

<script type="text/javascript">
function deltrends(obj,id){
  layer.open({
    content: '确认删除这篇新闻吗？'
    ,btn: ['确认', '取消']
    ,yes: function(){
      var load=layer.msg('正在删除...', {icon:16,shade:[0.1, '#fff'],time:false });
      $.ajax({
          url: "{:url('trends/deltrends')}",
          type: "POST",
          dataType:"json",
          data:{id:id},
          success: function(data){
            layer.close(load);
            if (data.success) {
              $(obj).parents('tr').remove();
              layer.msg(data.success, {icon: 1,time: 1000});
            }else{
              layer.msg(data.error, {icon: 5,time: 1000});
            }   
          }
      });
    }
  });
}
</script>
